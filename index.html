<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Movie App</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="index.html" class="header__logo">Movie App</a>
      </div>
      <form>
        <input type="text" class="header__search" placeholder="Поиск">
      </form>
    </header>
    <div class="container">
        <div class="movies">
          <div class="movie">
            <div class="movie__cover">
              <img src="./MV5BY2ZlNWIxODMtN2YwZi00ZjNmLWIyN2UtZTFkYmZkNDQyNTAyXkEyXkFqcGdeQXVyODkzNTgxMDg@._V1_.jpg" class="movie_cover">
              <div class="movie__cover-darkened"></div>
            </div>
            <div class="movie__info">
              <div class="movie__title">Mortal Combat</div>
              <div class="movie__category">Боевик</div>
              <div class="movie__average movie_average--green">9</div>
            </div>
          </div>
        </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
